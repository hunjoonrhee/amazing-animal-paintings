<div class="container">
  <h2>Our latest collections</h2>

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" />
  </mat-form-field>
  <mat-form-field class="sort-dropdown">
    <mat-select (selectionChange)="sortProducts($event.value)" placeholder="Sort">
      <mat-option value="priceLowHigh">Price: Low to High</mat-option>
      <mat-option value="priceHighLow">Price: High to Low</mat-option>
    </mat-select>
  </mat-form-field>
  <div fxLayout="row wrap" fxLayoutGap="50px grid">
    <div *ngFor="let product of filteredProducts">
      <mat-card class="product-card">
        <img mat-card-image src="assets/images/{{ product.image_url }}" />
        <mat-card-content>
          <mat-card-title>
            {{ product.name }}
          </mat-card-title>
          <mat-card-subtitle>{{ product.price | currency: 'EUR' }}</mat-card-subtitle>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <mat-paginator [length]="20" [pageSizeOptions]="[5]" aria-label="Select page" (page)="onPaginateChange($event)">
  </mat-paginator>
</div>
